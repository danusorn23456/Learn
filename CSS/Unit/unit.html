<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit</title>
    <style>
        html{
            font-size: 16px;
        }
        .fontSize10px {
            font-size: 10px;
        }

        .fontSize10px__item {
            font-size: 1em;
        }

        .fontSize16px {
            font-size: 16px;
        }

        .fontSize16px__item {
            font-size: 1em;
        }

        .c-heading{
        }

        h1{
            font-size: 1em;
            font-weight:normal;
        }
    </style>
</head>

<body>
    <div class="fontSize10px">
        <p class="fontSize10px__item">This is 1em of font size 10px</p>
    </div>
    <div class="fontSize16px">
        <p class="fontSize16px__item">This is 1em of font size 16px</p>
    </div>
    <div class="c-heading">
        <h1>HEADING</h1>
    </div>
</body>

</html>

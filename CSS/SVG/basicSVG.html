<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="5" fill="green"></circle>
    </svg>
    <svg width="410" height="100">
        <rect width="200" height="100" rx="20" ry="20" stroke="black" stroke-width="1"  fill="blue"></rect>
    </svg>
    <svg width="300" height="100">
        <ellipse cx="150" cy="50" rx="80" ry="50" fill="yellow"></ellipse>
    </svg>
    <svg width="300" height="200">
        <ellipse cx="150" cy="50" rx="50" ry="50" fill="red"></ellipse>
        <ellipse cx="150" cy="100" rx="50" ry="50" fill="green"></ellipse>
        <ellipse cx="150" cy="150" rx="50" ry="50" fill="blue"></ellipse>
    </svg>
    <svg width="400" height="400">
        <line x1="0" y1="0" x2="50" y2="100" stroke="red" stroke-width="5"></line>
    </svg>
    <svg width="200" height="300">
        <polygon points="100,0 0,300 200,300" fill="green" stroke="black" stroke-width="2"></polygon>
    </svg> 
    <svg width="200" height="300">
        <polyline points="0,0 20,150 50,30 70,280" fill="none" stroke="black" stroke-width="2"></polyline>
    </svg>
</body>
</html>

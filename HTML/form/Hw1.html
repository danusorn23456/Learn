<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./Hw1.css">
    <title>Flying Book</title>
</head>

<body>
    <div class="book__from">
        <div>
            <label>Flying from</label>
            <select id="flying__from">
                <option value="location_a">location a</option>
            </select>
        </div>
        <div>
            <label>To</label>
            <select id="flying__to">
                <option value="location_a">location a</option>
            </select>
        </div>
        <div>
            <label>Departing</label>
            <input type="date" id="start" name="trip-start" value="2018-07-22" min="2020-02-010" max="2018-12-31">
        </div>
        <div>
            <label>Returning</label>
            <input type="date" id="start" name="trip-start" value="mm/dd/yyyy" min="2020-02-10" max="2020-12-31">
        </div>
        <div>
            <label>Adult</label>
            <input id="adult" type="number" value=1>
        </div>
        <div>
            <label>Child</label>
            <input id="child" type="number" value=0>
        </div>
        <div>
            <label>Infant</label>
            <input id="infant" type="number" value=0>
        </div>
        <div>
            <label class="label__currency">Currency</label>
            <input id="currency" type="number" value=0>
        </div>
</body>

</html>
